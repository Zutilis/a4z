	<script>
		function nav() 
		{
			const burger = document.getElementById('header-burger');
			const navbar = document.getElementById('navbar');
			const checkbox = document.getElementById('checkbox');

			burger.addEventListener('click', (e) => {
				const burger = document.getElementById('header-burger');
				const navbar = document.getElementById('navbar');

				navbar.classList.toggle('hide');
				checkbox.checked = checkbox.checked ? false : true;

				e.preventDefault();
			});

			document.addEventListener('click', (e) => 
			{
				const navbarClicked = event.target.closest('#navbar');
				const burgerClicked = event.target.closest('.header-burger');
				const navLinksClicked = event.target.closest('.nav-links');

				if ((navbarClicked && navLinksClicked) || 
						(!navbarClicked && !burgerClicked)) 
				{
					checkbox.checked = false;
					navbar.classList.add('hide');
				}
			});
		}
	</script>
	<script>
		const vh = (coef) => window.innerHeight * (coef/100);
		const vw = (coef) => window.innerWidth * (coef/100);
	</script>
	<script>
		let soon_timeline = null;

		function soon() 
		{
			if (!gsap_loaded) return false;

			soon_timeline = gsap.timeline({
				scrollTrigger: {
					trigger: ".soon-button",
					start: "-800px center",
					endTrigger: ".soon-button-container",
					end: "bottom " + vh(98),
					toggleClass: "fixed"
				}
			});
		}

		function refreshSoon() 
		{
			if (!gsap_loaded) return false;

			if (soon_timeline)
				soon_timeline.kill();

			soon();
		}
	</script>
