<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<title>a4z - Association Roanne</title>
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" as="style">
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" as="style">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap">
	<link rel="stylesheet" href="https://a4z.fr/static/css/main.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/home.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/archives.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/projects.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/legales.css">
	<link rel="canonical" href="https://a4z.fr/archives/">
	<link rel="icon" type="image/x-icon" href="https://a4z.fr/static/img/others/icon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-language" content="fr-FR">
</head>
<body>
	<div class="page flex-container">
		<header>
			<div class="flex-container center-txt">
				<div id="logo-container" class="logo-container">
					<a href="/" class="logo-link" aria-label="Revenir à l'accueil" data-link></a>
					<img src="https://a4z.fr/static/img/others/logo.webp" alt="Logo a4z" class="logo">
				</div>
			</div>
		</header>
		<div id="app"></div>
		<footer class="footer-menu-container flex-container">
			<div class="menu-insta-container">
				<div class="menu-logo" tabindex="0" aria-label="Ouvrir le menu de navigation">
					<img src="https://a4z.fr/static/img/others/menu.png" alt="Logo menu de navigation" class="logo" id="logo-menu" class="logo-menu">
				</div>
				<div class="menu-logo">
					<a href="https://www.instagram.com/a4z.fr/" aria-label="Aller à la page instagram a4z" class="insta-menu-logo">
						<img src="https://a4z.fr/static/img/others/insta.png" alt="Logo Instagram" class="logo">
					</a>
				</div>
			</div>
			<div class="menu-nav-container">
				<div class="legal-container">
					<div class="mentions-container flex-container center">
						<div class="mention-container">
							<a href="/mentions-legales/" class="mentions subtitle flex-container center" aria-label="Aller à la page des mentions légales de notre site" data-link>Mentions légales</a>
						</div>
					</div>
					<div class="copryight-container flex-container center">
						<div class="mention-container">
							<p class="mentions subtitle flex-container center" aria-label="Tous droits réservés par a4z">Tous droits réservés © 2023 - A4Z</p>
						</div>
					</div>
				</div>
				<div id="menu-nav" class="menu-nav flex-container">
					<div class="menu-option white-b">
						<a href="/projets/" class="menu-title flex-container subtitle blue-txt" aria-label="Aller à la page des projets" data-link>Projets</a>
					</div>
					<div class="menu-option flex-container dark-grey-b">
						<a href="/blogs/" class="menu-title flex-container subtitle white-txt" aria-label="Aller à la page de nos blogs">Blogs</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
