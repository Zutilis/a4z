<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<title>a4z - Association Roanne</title>
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" as="style">
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" as="style">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap">
	<link rel="stylesheet" href="https://a4z.fr/static/css/main.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/home.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/archives.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/projects.css">
	<link rel="stylesheet" href="https://a4z.fr/static/css/legales.css">
	<link rel="canonical" href="https://a4z.fr/archives/">
	<link rel="icon" type="image/x-icon" href="https://a4z.fr/static/img/others/icon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-language" content="fr-FR">
	<meta name="description" content="Almost4zutified ou a4z est une association roannaise promouvant la photographie 
			et organisant des évènements rap sur Roanne.">
</head>
<body>
	<div class="page flex-container">
		<header>
			<div class="flex-container center-txt">
				<div id="logo-container" class="logo-container">
					<a href="/" class="logo-link" aria-label="Revenir à l'accueil" data-link></a>
					<img src="https://a4z.fr/static/img/others/logo.webp" alt="Logo a4z" class="logo">
				</div>
			</div>
		</header>
		<div id="app"></div>
		<div class="nav-container">
			<nav class="nav-mobile">
				<div class="nav-mobile-back">
					<div class="nav-contain">
						<div class="nav-mobile-link">
							<a class="nav-mobile-item nav-mobile-logo" href="/" data-link>
								<img src="https://a4z.fr/static/img/others/logo.webp" alt="Logo a4z">
							</a>
							<a href="/projets/" class="nav-mobile-item flex-container" data-link>
								PROJETS
							</a>
							<a href="/blogs/" class="nav-mobile-item flex-container" data-link>
								BLOGS
							</a>
						</div>
					</div>
					<div class="nav-mobile-click">
						<div class="nav-mobile-burger">
							<img src="https://a4z.fr/static/img/others/menu.png" alt="Logo a4z" style="filter: invert(1);">
						</div>
					</div>
				</div>
			</nav>
			<nav class="nav-fixed flex-container">
				<div class="nav-fixed-logo">
					<a href="/" class="nav-fixed-item  flex-container" data-link></a>
					<img src="https://a4z.fr/static/img/others/logo.webp" alt="Logo a4z">
				</div>
				<div class="nav-fixed-item nav-burger">
					<img src="https://a4z.fr/static/img/others/menu.png" alt="Logo a4z" style="filter: invert(1);">
				</div>
				<div class="nav-fixed-link">
					<a href="/projets/" class="nav-fixed-item nav-fixed-text flex-container" data-link>
						PROJETS
					</a>
					<a href="/blogs/" class="nav-fixed-item nav-fixed-text flex-container" data-link>
						BLOGS
					</a>
				</div>
			</nav>
			<div class="nav-mobile-transparent"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script type="module" src="/static/js/index.js"></script>
    <script type="module" src="/static/js/scripts/Menu.js"></script>
</body>
</html>
